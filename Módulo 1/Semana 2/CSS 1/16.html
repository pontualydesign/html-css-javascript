<!DOCTYPE html>
<html>
	<head>
		<title>Everything</title>
		<style type="text/css">
			*{
				text-align: center;
				color: blue;
			}
		</style>
	</head>
	<body>
		<b>Bold text</b>
		<br>
		<i>italic text</i>
		<br>
		<big>Big text</big>
		<br>
		<small>Small text</small>
		<br>
		<ins>Underlined text</ins>
		<br>
		<del>Deleted text</del>
		<br>
		<mark>Marked text</mark>
		<br>
		<em>Emphasized text</em>
	</body>
</html>
