<!DOCTYPE html>
<html>
    <head>
        <title>Menu Dropdown</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            #myMenu{
                width: 100%;
                height: 49px;
                background-color: #333;
            }
            .menu-dropdown{
                list-style-type: none;
            }
            .menu-dropdown li{
                float: left;
                position: relative;
                border: 1px solid #111;
            }
            .menu-dropdown li a{
                display: block;
                text-decoration: none;
                color: #fff;
                padding: 14px 16px;
            }
            .menu-dropdown li a:hover{
                background-color: #fff;
                color: #333;
            }
            .menu-dropdown li ul{
                position: absolute;
                display: none;
                background-color: #333;
                list-style-type: none;
            }
            .menu-dropdown li:hover ul{
                display: block;
            }
            .menu-dropdown li ul li{
                width: 150px;
            }
        </style>
    </head>
    <body>
        <div id="myMenu">
            <ul class="menu-dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">More</a>
                    <ul>
                        <li><a href="#">SEO</a></li>
                        <li><a href="#">UI/UX Design</a></li>
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Mobile</a></li>
                    </ul>
                </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </div>
    </body>
</html>
