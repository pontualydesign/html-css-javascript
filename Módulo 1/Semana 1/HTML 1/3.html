<!DOCTYPE html>
<html>
	<head>
		<title>Text Format</title>
	</head>
	<body>
		<b>Bold text</b>
		<br>
		<i>Italic text</i>
		<br>
		<big>Big text</big>
		<br>
		<small>Small text</small>
		<br>
		<ins>Underlined text</ins>
		<br>
		<mark>Marked text</mark>
		<br>
		<del>Deleted text</del>
		<br>
		<em>Emphasized text</em>
		<br>
		<pre>Pre-formated</pre>
		<kbd>Keyboard text</kbd>
		<br>
		<p>Text <sup>Supscripted</sup> 3<sup>4</sup></p>
		<p>Text <sub>Subcripted</sub> 5<sub>2</sub></p>
	</body>
</html>
