<!DOCTYPE html>
<html>
  <head>
    <title>Background Hero</title>
    <style type="text/css">
      .img-hero{
        background-image: url('./images/photographer.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 50%;
        position: relative;
        padding: 15% 0;
      }
      .container{
        position: absolute;
        background-color: rgba(0,0,0,.3);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .container h1{
        top: 40%;
        left: 45%;
        position: absolute;
        color: #fff;
      }
      .container p{
        color: #fff;
        position: absolute;
        top: 50%;
        left: 32%;
        width: 500px;
        text-align: center;
        padding: 5px;
      }
      .container button{
        position: absolute;
        top: 80%;
        left: 46%;
        padding: 15px 12px;
      }
    </style>
  </head>
  <body>
    <div class="img-hero">
      <div class="container">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, incidunt sit necessitatibus voluptatem veritatis sint quaerat eligendi architecto, neque nihil, ipsum repudiandae consequuntur! Ducimus neque, necessitatibus dolore dolor architecto a!</p>
        <button type="button">Click here</button>
      </div>
    </div>
  </body>
</html>
