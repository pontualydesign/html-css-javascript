<!DOCTYPE html>
<html>
  <head>
    <title>Image caption</title>
    <style type="text/css">
      .container{
        position: relative;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        width: 800px;
        margin: 0 auto;
      }
      .container img{
        width: 800px;
      }
      .caption{
        position: absolute;
        color: #fff;
        background-color: rgba(0,0,0,.3);
        bottom: 0;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/notebook.jpg" alt="notebook">
      <div class="caption">
        <h2>Hello World</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus adipisci quibusdam deserunt, labore ut magnam aspernatur, earum beatae aut ratione necessitatibus repudiandae molestias rerum esse accusantium corporis enim? Placeat, dicta.</p>
      </div>
    </div>
  </body>
</html>
