<!DOCTYPE html>
<html>
  <head>
    <title>Position map</title>
    <style type="text/css">
      .container{
        position: relative;
        width: 100%;
      }
      .container img{
        width: 100%;
      }
      .center{
        position: absolute;
        top: 50%;
        left: 50%;
        color: #fff;
      }
      .top-left{
        position: absolute;
        color: #fff;
        top: 10px;
        left: 15px;
      }
      .top-right{
        position: absolute;
        color: #fff;
        top: 10px;
        right: 15px;
      }
      .bottom-left{
        position: absolute;
        color: #fff;
        bottom: 30px;
        left: 15px;
      }
      .bottom-right{
        position: absolute;
        color: #fff;
        bottom: 30px;
        right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_snow_wide.jpg">
      <div class="center">Center</div>
      <div class="top-left">Top Left</div>
      <div class="top-right">Top Right</div>
      <div class="bottom-left">Bottom Left</div>
      <div class="bottom-right">Bottom Right</div>
    </div>
  </body>
</html>
