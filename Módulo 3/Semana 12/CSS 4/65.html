<!DOCTYPE html>
<html>
  <head>
    <title>Text Block</title>
    <style type="text/css">
      .container{
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container img{
        width: 100%;
      }
      .text-block{
        position: absolute;
        background-color: rgba(0,0,0,.3);
        color: #fff;
        top: 50%;
        right: 40px;
        width: 320px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_nature_wide.jpg" alt="nature wide">
      <div class="text-block">
        <h4>Hello World</h4>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum veniam placeat harum consectetur sequi dignissimos quos excepturi alias ullam repellat saepe voluptas, eligendi ab provident inventore temporibus beatae? Cupiditate, sint!</p>
      </div>
    </div>
  </body>
</html>
