<!DOCTYPE html>
<html>
  <head>
    <title>Container Login</title>
    <style type="text/css">
      .bg-img{
        background-image: url('images/img_nature.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding: 10% 0;
        position: relative;
      }
      .container{
        position: absolute;
        background-color: #fff;
        right: 0;
        padding: 20px;
        margin: 20px;
        top: 0;
      }
      .container h2{
        margin: 0;
        padding: 0;
      }
      input, label{
        display: block;
        margin: 8px 0;
      }
      input[type="text"], input[type="password"]{
        width: 96%;
      }
      button{
        border: none;
        padding: 8px;
        text-align: center;
        width: 100%;
        margin: 8px 0 0 0;
        background-color: #04AA6D;
        color: #fff;
        font-weight: bold;
        opacity: 0.8;
      }
      button:hover{
        opacity: 1.0;
        cursor: pointer;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="bg-img">
      <form action="action_page.php" class="container">
        <h2>Welcome</h2>
        <label for="usr">Email</label>
        <input type="text" id="usr" name="email" value="" required>
        <label for="passwd">Password</label>
        <input type="password" id="passwd" name="password" value="" required>
        <button type="submit">Log in</button>
      </form>
    </div>
  </body>
</html>
