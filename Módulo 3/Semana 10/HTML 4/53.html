<!DOCTYPE html>
<html>
  <head>
    <title>Image hover effect</title>
    <style type="text/css">
      .container{
        width: 50%;
        position: relative;
      }
      .image{
        width: 100%;
        height: auto;
      }
      .overlay{
        position: absolute;
        background-color: #008CBA;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: .5s ease;
        opacity: 0;
      }
      .container:hover .overlay{
        opacity: 1;
      }
      .text{
        position: absolute;
        color: #fff;
        font-size: 20px;
        top: 50%;
        left: 43%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_avatar.png" alt="avatar" class="image">
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
