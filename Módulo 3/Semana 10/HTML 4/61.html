<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      .container{
        width: 50%;
        position: relative;
      }
      .image{
        width: 100%;
        height: auto;
        display: block;
      }
      .overlay{
        background-color: red;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: .5s ease;
        position: absolute;
        opacity: 0;
      }
      .container:hover .overlay{
        opacity: 1;
      }
      .icon{
        color: #fff;
        position: absolute;
        top: 35%;
        left: 40%;
        font-size:  200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_avatar.png" alt="avatar" class="image">
      <div class="overlay">
        <a href="#" class="icon">
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </body>
</html>
