<!DOCTYPE html>
<html>
  <head>
    <title>Image hover zoom</title>
    <style type="text/css">
      .container{
        width: 50%;
        position: relative;
      }
      .image{
        width: 100%;
        height: auto;
      }
      .overlay{
        position: absolute;
        background-color: #008CBA;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
        transform: scale(0);
        transition: .5s ease;
      }
      .container:hover .overlay{
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1); 
      }
      .text{
        position: absolute;
        color: #fff;
        font-size: 20px;
        top: 50%;
        left: 43%;
        display: none;
      }
      .container:hover .text{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_avatar.png" alt="avatar" class="image">
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
