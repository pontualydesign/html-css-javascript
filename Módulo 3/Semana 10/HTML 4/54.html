<!DOCTYPE html>
<html>
  <head>
    <title>Image box caption</title>
    <style type="text/css">
      .container{
        width: 50%;
        position: relative;
      }
      .image{
        width: 100%;
        height: auto;
        transition: .5s ease;
      }
      .box{
        position: absolute;
        top: 50%;
        left: 36%;
        width: 180px;
        height: 45px;
        background-color: #4CAF50;
        display: none;
      }
      .container:hover .box{
        display: block;
      }
      .container:hover .image{
        opacity: 0.3;
      }
      .text{
        position: absolute;
        color: #fff;
        font-size: 20px;
        margin: 10px 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_avatar.png" alt="avatar" class="image">
      <div class="box">
        <div class="text">John Doe</div>
      </div>
    </div>
  </body>
</html>
