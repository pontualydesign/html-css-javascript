<!DOCTYPE html>
<html>
  <head>
    <title>Image hover caption</title>
    <style type="text/css">
      .container{
        width: 50%;
        position: relative;
      }
      .image{
        width: 100%;
        height: auto;
      }
      .caption{
        position: absolute;
        background-color: rgba(0,0,0,.3);
        bottom: 0;
        width: 100%;
        height: 80px;
        transition: .5s ease;
        opacity: 0;
      }
      .container:hover .caption{
        opacity: 1;
      }
      .text{
        text-align: center;
        position: absolute;
        left: 43%;
        font-size: 25px;
        color: #fff;
        top: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/img_avatar.png" alt="avatar" class="image">
      <div class="caption">
        <div class="text">John Doe</div>
      </div>
    </div>
  </body>
</html>
