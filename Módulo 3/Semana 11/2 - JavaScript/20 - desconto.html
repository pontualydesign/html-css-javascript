<meta charset="utf-8">
<script>
  const produto = Number(prompt("Digite o valor do produto"))
  const desconto = produto * 0.10
  const total = produto - desconto
  const parcelado = produto / 3
  alert(`Valor do produto R$ ${produto.toFixed(2)}\n√Å vista R$ ${total.toFixed(2)}\nOu em 3 vezes de R$ ${parcelado.toFixed(2)}`)
</script>
