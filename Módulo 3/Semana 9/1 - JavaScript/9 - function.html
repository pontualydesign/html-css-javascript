<!DOCTYPE html>
<html>
	<head>
		<title>Function</title>
	</head>
	<body>
		<h1>Function</h1>
		<p id="exemplo"></p>
		<button type="button" onclick="myFunction()">Clique aqui</button>

		<script>
			function myFunction(){
				document.getElementById('exemplo').innerText = "Hello World";
			}
		</script>
	</body>
</html>
