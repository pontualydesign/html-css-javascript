<!DOCTYPE html>
<html>
	<head>
		<title>Display block</title>
	</head>
	<body>
		<h1>Display block</h1>
		<p id="exemplo" style="display: none">Texto apareceu!</p>
		<button type="button" onclick="document.getElementById('exemplo').style.display = 'block'">Clique aqui</button>
	</body>
</html>
