<!DOCTYPE html>
<html>
    <head>
        <title>Somar variavel</title>
    </head>
    <body>
        <h1>Somar variavel</h1>
        <p id="exemplo"></p>
        <button type="button" onclick="somarVariavel()">Clique aqui</button>
        <script>
            let a = 5
            let b = 7
            function somarVariavel(){
                document.getElementById('exemplo').innerHTML = a + b;
            }
        </script>
    </body>
</html>
