<!DOCTYPE html>
<html>
  <head>
    <title>circleImage</title>
    <style type="text/css">
      body{
        text-align: center;
      }
      h1{
        text-align: center;
        color: #4CAF50;
      }
      .circleImage{
        border: 8px solid #4CAF50;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Japan</h1>
    <img src="images/tokyo.jpg" alt="Tokyo" width="300" height="300" class="circleImage">
  </body>
</html>
