<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
    <style type="text/css">
      #container{
        text-align: center;
      }
      #container img{
        opacity: 0.5;
        transition: linear 0.5s;
      }
      #container img:hover{
        opacity: 1.0;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <h1>Images</h1>
      <img src="images/img1.jpg" alt="IMG 1" width="250" height="200">
      <img src="images/img2.jpg" alt="IMG 2" width="250" height="200">
      <img src="images/img3.jpg" alt="IMG 3" width="250" height="200">
    </div>
  </body>
</html>
