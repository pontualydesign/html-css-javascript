<!DOCTYPE html>
<html>
  <head>
    <title>Div Opacity</title>
    <style type="text/css">
      div{
        padding: 30px;
        background-color: #4CAF50;
      }
      div.first{
        opacity: 0.3;
      }
      div.second{
        opacity: 0.5;
      }
      div.third{
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Div opacity</h1>
    <div class="first">Opacity 0.3</div>
    <div class="second">Opacity 0.5</div>
    <div class="third">Opacity 0.8</div>
    <div>Normal div</div>
  </body>
</html>
