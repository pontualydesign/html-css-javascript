<!DOCTYPE html>
<html>
  <head>
    <title>Text Shadow</title>
    <style type="text/css">
      h1#one{
        color: coral;
        text-shadow: 1px 2px #000;
      }
      h1#two{
        color: #fff;
        text-shadow: 0 10px 25px navy, 1px 2px navy;
      }
      h1#three{
        color: dodgerblue;
        text-shadow: 1px 2px coral, 0 10px 25px coral;
      }
    </style>
  </head>
  <body>
    <h1 id="one">Text Shadow</h1>
    <h1 id="two">Text Shadow</h1>
    <h1 id="three">Text Shadow</h1>
  </body>
</html>
