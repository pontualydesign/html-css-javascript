<!DOCTYPE html>
<html>
  <head>
    <title>mouseenter</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#p1').mouseenter(function(){
          alert("You entered p1")
        })
      })
    </script>
  </head>
  <body>
    <h1>Mouseenter</h1>
    <p id="p1">Enter p1 please</p>
  </body>
</html>
