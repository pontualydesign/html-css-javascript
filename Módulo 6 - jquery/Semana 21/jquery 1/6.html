<!DOCTYPE html>
<html>
  <head>
    <title>Mouseup</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#p1').mouseup(function(){
          alert('You mouse up this paragraph.')
        })
      })
    </script>
  </head>
  <body>
    <h1>Mouseup</h1>
    <p id="p1">Mouseup this paragraph.</p>
  </body>
</html>
