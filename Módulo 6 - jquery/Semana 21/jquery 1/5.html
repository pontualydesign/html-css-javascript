<!DOCTYPE html>
<html>
  <head>
    <title>mousedown</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#p1').mousedown(function(){
          alert('You mousedown p1')
        })
      })
    </script>
  </head>
  <body>
    <h1>Mousedown</h1>
    <p id="p1">Mousedown this paragraph</p>
  </body>
</html>
