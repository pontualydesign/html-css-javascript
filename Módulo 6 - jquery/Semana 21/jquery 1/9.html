<!DOCTYPE html>
<html>
  <head>
    <title>on</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('p').on({
          mouseenter: function(){
            $(this).css('background-color', 'lightgray');
          },
          mouseleave: function(){
            $(this).css('background-color', 'yellow');
          },
          click: function(){
            $(this).css('background-color', 'lightblue');
          }
        })
      })
    </script>
  </head>
  <body>
    <p>Mouse enter and click and leave this paragraph</p>
  </body>
</html>
