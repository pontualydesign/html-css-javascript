<!DOCTYPE html>
<html>
  <head>
    <title>mouseleave</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#p1').mouseleave(function(){
          alert('You leave p1')
        })
      })
    </script>
  </head>
  <body>
    <h1>Mouseleave</h1>
    <p id="p1">Enter and leave p1 please.</p>
  </body>
</html>
