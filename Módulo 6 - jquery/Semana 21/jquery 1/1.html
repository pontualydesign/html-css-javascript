<!DOCTYPE html>
<html>
    <head>
        <title>jQuery click</title>
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('p').click(function(){
                    $(this).hide();
                })
            })
        </script>
    </head>
    <body>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
    </body>
</html>
