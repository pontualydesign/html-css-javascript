<!DOCTYPE html>
<html>
  <head>
    <title>dblclick</title>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('p').dblclick(function(){
          $(this).hide();
        })
      })
    </script>
  </head>
  <body>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
  </body>
</html>
