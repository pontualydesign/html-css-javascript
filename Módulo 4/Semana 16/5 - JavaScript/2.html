<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function Media(){
                var N1 = window.prompt("Digite um número:");
                console.log(N1);
                var N2 = window.prompt("Digite outro número");
                console.log(N2);
                var M = (parseInt(N1) + parseInt(N2)) / 2;
                window.alert("A média entre " + N1 + " e " + N2 + " é igual a " + M);
            }
            Media();
        </script>
    </head>
</html>
