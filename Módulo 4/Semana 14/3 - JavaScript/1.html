<!DOCTYPE html>
<html>
    <head>
        <script>
            function Soma(){
                var N1 = window.prompt("Digite um número:");
                console.log(N1);
                var N2 = window.prompt("Digite outro número:")
                console.log(N2);
                var S = parseInt(N1) + parseInt(N2);
                window.alert("A soma entre " + N1 + " e " + N2 + " é igual a " + S);
            }
            Soma();
        </script>
    </head>
</html>
